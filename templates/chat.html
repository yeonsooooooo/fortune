<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>간단한 채팅 UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      #chatbox {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }
      #userInput {
        width: 240px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chatbox">
      <p id="chatlog"></p>
    </div>
    <input type="text" id="userInput" placeholder="메시지 입력..." />
    <button onclick="sendMessage()">보내기</button>

    <script>
      function sendMessage() {
        var userText = $("#userInput").val();
        if (!userText.trim()) return; // 빈 메시지는 보내지 않음
        $("#chatlog").append("<div>나: " + userText + "</div>");
        $("#userInput").val(""); // 입력창 초기화

        $.get(
          "/mystery",
          { query: userText },
          function (data) {
            // 줄바꿈 문자(\n)를 <br> 태그로 변환
            var answerWithBreaks = data.answer.replace(/\n/g, "<br>");
            // 새로운 div 생성
            var newDiv = $("<div></div>");
            // 생성된 div에 변환된 답변을 HTML로 설정
            newDiv.html("챗봇: " + answerWithBreaks);
            // chatlog에 새로운 div 추가
            $("#chatlog").append(newDiv);
            var chatBox = $("#chatbox");
            chatBox.scrollTop(chatBox[0].scrollHeight); // 스크롤을 가장 아래로
          }
        );
      }

      // 엔터키 이벤트 추가
      $("#userInput").keypress(function (event) {
        if (event.which == 13) {
          event.preventDefault(); // 엔터키 기본 이벤트 방지
          sendMessage();
        }
      });
    </script>
  </body>
</html>
